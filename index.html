<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title and logo -->
    <title>English Janala | Best Platform to Learn English</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind + daisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li>
                            <a href="#"><i class="fa-solid fa-circle-question"></i> FAQ</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-book-open"></i> Learn</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
                        </li>
                    </ul>

                </div>
                <a href="" class="flex items-center gap-1 ">
                    <span class="font-semibold">English</span>
                    <img src="./assets/logo.png" alt="" class="h-10 w-10">
                    <span class="font-bangla text-[20px]">জানালা</span>
                </a>
            </div>
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-4">
                    <li><a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>
                            FAQ</a></li>
                    <li><a href="#" class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i> Learn</a>
                    </li>
                    <li><a href="#" class="btn btn-outline btn-primary"><i
                                class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="flex flex-col-reverse md:flex-row justify-between items-center py-5 w-full md:w-11/12 mx-auto">
        <div class="content text-center md:text-left mt-5 md:mt-0">
            <h2 class="text-4xl font-bold">
                <span class="text-sky-400">English</span> is Easy!!
            </h2>
            <p class="mt-5 font-bangla">
                আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
                <span class="hidden md:inline"><br></span>
                আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে
                <span class="hidden md:inline"><br></span>
                যাবে অন্য একটি Level এ
            </p>
            <!-- Start of login form -->
            <div class="mt-6 w-full max-w-sm mx-auto md:mx-0">
                <form class="flex flex-col gap-4 text-center md:text-left">
                    <!-- Name field -->
                    <input type="text" placeholder="Enter your name"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400" />

                    <!-- Password field -->
                    <input type="password" placeholder="Password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-sky-400" />

                    <!-- Get Started button -->
                    <button type="submit"
                        class="px-6 py-2 bg-[#422AD5] text-white font-semibold rounded-md hover:bg-[#311fae] transition-colors cursor-pointer self-center md:self-start">
                        Get Started
                    </button>
                </form>
            </div>
            <!-- End of login form -->



        </div>
        <div class="img">
            <img src="./assets/hero-student.png" alt="">
        </div>
    </section>

    <section>
        <h2 class="text-4xl font-bold">
            <span class="text-sky-400">English</span> is Easy!!
        </h2>
    </section>


</body>

</html>
